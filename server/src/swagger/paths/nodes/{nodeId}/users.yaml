get:
  tags: [ node ]
  summary: 获取用户列表
  operationId: users.list
  security:
  - oauth: [ admin ]
  - nodeToken: []
  parameters:
    - name: nodeId
      in: path
      type: integer
      required: true
      description: 节点 ID
  responses:
    200:
      description: 用户列表
      schema:
        type: array
        items:
          $ref: "#/models/user"
    default:
      description: 错误
      schema:
        $ref: "#/responses/failure"
